language: ruby
rvm:
  - 2.5.1
env:
  - DB=postgresql TRAVIS=true

before_install: bundle install --local

before_script:
  - gem update --system
  - gem --version
  - psql -c 'create database prometheus_test;' -U postgres
  - bundle exec rake db:migrate

script:
  - bundle exec rake
  - bundle exec codeclimate-test-reporter
